<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Resume Generator</title>
</head>
<body>
  <script src="index.js"></script>
  <div class="top-resume">
    <h1>Resume Generator</h1>
    <p>By Syed Usaid Hussaini at Governer House Karach</p>
  </div>

  <div class="both-colunm">
    <div class="first-colunm">
      <h2>Personal Information</h2>


      <div class="obj">
        <label for="Object">Object</label>
        <input type="text" placeholder="Describe your  object">
      </div>
      <div class="form-group">
        <label for="Your Name">Full Name:</label>
        <input type="text" placeholder="Write here">
      </div>
      <div class="form-group">
        <label for="Father Name">Father Name:</label>
        <input type="text" placeholder="Write here">
      </div>
      <div class="form-group">
        <label for="CNIC Number">CNIC Number:</label>
        <input type="text" placeholder="Write here">
      </div>
      <div class="form-group">
        <label for="Date of Birth">Date of Birth:</label>
        <input type="text" placeholder="Write here">
      </div>

      <div class="form-group">
        <label for="Address">Address:</label>
        <input type="text" placeholder="Write here">
      </div>

      <h3>Education</h3>
      <div id="edu">
        <input type="text" placeholder="Write here" class="education-entry">
      </div>

          <button onclick="addEducationLine()">Add More</button>
      
    </div>

    <div class="second-colunm">
      <h2>Professional Information</h2>
      <h3>EXPERIENCE</h3>
      <div id="exp">
        <input type="text" placeholder="Write here" class="experience-entry">
      </div>

          <button onclick="addExperienceLine()">Add More</button>

       
          <h3>Projects</h3>
          <div id="pro">
             <input type="text" placeholder="Write here" class="project-entry">
         </div>

             <button onclick="addProjectLine()">Add More</button>

           <h3>Skills</h3>
       <div id="ski">
       <input type="text" placeholder="Write here" class="skill-entry">
       </div>

           <button onclick="addSkillLine()">Add More</button>

           <div class="form-group-ref">
            <label for="Refrence">Reference</label>
            <input type="text" placeholder="Write here">
     </div>
    </div>
    
   </div>
  </div>
          <div class="sub">
            <button id="submitbutton" onclick="submitbutton" >Generate CV</button>
          </div>
</body>
</html>
